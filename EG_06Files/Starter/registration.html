<!doctype HTML>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <ul>
                
                <li>
                    <label>First Name</label>
                    <input type="text" autofocus required/>
                </li>
                
                <li>
                    <label>Surname</label>
                    <input type="text"/>
                </li>
                
                <li>
                    <label>Position/Role</label>
                    <input type="text"/>
                </li>

                <li>
                    <label>New Item<input type="email" id="emailID" name="emailvalue" value="you@domain.com" required/></label></li>
            </ul>
        </fieldset>

        <fieldset>
            <input type="submit"/> 
        </fieldset>
    </form>
    
</body>
</html>
